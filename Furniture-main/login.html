<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="combined-container">
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="login-container">
            <header>
                <h1 class="login-title">Log in to your account</h1>
            </header>

            
            <section class="welcome-message">Welcome back! Please enter your details.</section>

            <form>
                <label class="email-label">Email</label>
                <input type="email" class="frame1" placeholder="Enter your email" required>

                <label class="password-label">Password</label>
                <input type="password" class="frame2" placeholder="Enter your password" required>

                <button type="submit" class="frame3 sign-in">Sign in</button>
                
                
                <a class="forgot-password" href="forgot-password.html">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
