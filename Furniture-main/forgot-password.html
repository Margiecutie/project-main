<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="combined-container">
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="forgot-password-container">
            <header>
                <h1 class="forgot-password-title">Forgot Password</h1>
            </header>

            <section class="instruction-message">Enter your email address.</section>

            <!-- Use GET method for redirection without a backend -->
            <form action="new-password.html" method="GET"> 
                <label class="email-label">Email</label>
                <input type="email" name="email" class="frame1" placeholder="Enter your email" required>
                
                <button type="submit" class="frame3">Continue</button>
            </form>

            <a class="back-to-login" href="login.html">Back to login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
